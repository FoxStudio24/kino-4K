<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Кино +</title>
        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="header-content">
                <h1>Кино +</h1>
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Поиск фильмов и сериалов">
                    <button type="submit">Поиск</button>
                </form>
                <button id="open-favorites">Открыть избранное</button>
            </div>
        </header>
        <main role="main">
            <section id="new-releases" class="section">
                <h2>Новинки</h2>
                <div class="movie-slider">
                    <button class="slider-button prev">&lt;</button>
                    <div id="new-releases-grid" class="slider-container"></div>
                    <button class="slider-button next">&gt;</button>
                </div>
            </section>
            <section id="popular-movies" class="section">
                <h2>Популярные фильмы</h2>
                <div class="movie-slider">
                    <button class="slider-button prev">&lt;</button>
                    <div id="popular-movies-grid" class="slider-container"></div>
                    <button class="slider-button next">&gt;</button>
                </div>
            </section>
            <section id="popular-tv" class="section">
                <h2>Популярные сериалы</h2>
                <div class="movie-slider">
                    <button class="slider-button prev">&lt;</button>
                    <div id="popular-tv-grid" class="slider-container"></div>
                    <button class="slider-button next">&gt;</button>
                </div>
            </section>
            <section id="favorites" class="section hidden">
                <h2>Избранное</h2>
                <div id="favorites-grid" class="movies-grid"></div>
            </section>
        </main>
        <div id="movie-detail-modal" class="modal">
            <div class="modal-content">
                <span id="close-detail-button" class="close-button">&times;</span>
                <img id="movie-poster" alt="Постер фильма">
                <h2 id="movie-title"></h2>
                <p id="movie-description"></p>
                <div class="kinobox_player"></div>
                <button id="add-to-favorites" class="favorite-button">Добавить в избранное</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
