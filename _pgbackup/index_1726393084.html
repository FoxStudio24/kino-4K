<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Кинопоиск</title>
        <link href="css/theme.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="header-content">
                <form id="search-form">
                    <input id="search-input" type="text" placeholder="Ведите запрос"/>
                    <button type="submit">Поиск</button>
                </form>
                <button id="open-favorites">Избранное</button>
            </div>
        </header>
        <main>
            <section id="new-releases" class="section fullscreen-section">
                <div class="fullscreen-slider">
                    <button class="slider-button prev">❮</button>
                    <div id="new-releases-grid" class="fullscreen-container"></div>
                    <button class="slider-button next">❯</button>
                </div>
            </section>
            <section id="popular-movies" class="section">
                <h2>Популярные фильмы</h2>
                <div class="movie-slider">
                    <button class="slider-button prev">❮</button>
                    <div id="popular-movies-grid" class="slider-container"></div>
                    <button class="slider-button next">❯</button>
                </div>
            </section>
            <section id="top-rated-tv" class="section">
                <h2>Лучшие сериалы</h2>
                <div class="movie-slider">
                    <button class="slider-button prev">❮</button>
                    <div id="top-rated-tv-grid" class="slider-container"></div>
                    <button class="slider-button next">❯</button>
                </div>
            </section>
            <section id="animated-movies" class="section">
                <h2>Мультфильмы</h2>
                <div class="movie-slider">
                    <button class="slider-button prev">❮</button>
                    <div id="animated-movies-grid" class="slider-container"></div>
                    <button class="slider-button next">❯</button>
                </div>
            </section>
        </main>
        <div id="movie-info-modal" class="modal">
            <div class="modal-content"><span class="close-modal">&times;</span>
                <div id="movie-info-content"></div>
            </div>
        </div>
        <div id="favorites" class="modal">
            <div class="modal-content"><span class="close-modal">&times;</span>
                <h2>Избранное</h2>
                <div id="favorites-grid" class="movies-grid"></div>
            </div>
        </div>
        <div id="search-results" class="modal">
            <div class="modal-content"><span class="close-modal">&times;</span>
                <h2>Результаты поиска</h2>
                <div id="search-results-grid" class="movies-grid"></div>
            </div>
        </div>
        <script src="https://kinobox.tv/kinobox.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
